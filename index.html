<!-- navigation view -->
<div class="text-center" style="border-radius: 4px; position: absolute; bottom: 0px; margin-bottom: 10px; z-index: 1000; left: 10px;">
	<div class="btn-group" role="group" name="typerNav">
		<button type="button" class="btn btn-primary" name="typerPlay"><span aria-hidden="true" class="glyphicon glyphicon-play"></span></button>
		<button type="button" class="btn btn-primary" name="typerStop"><span aria-hidden="true" class="glyphicon glyphicon-stop"></span></button>
	</div>
</div>
<!-- end navigation view -->
<!-- scoring view -->
<div class="text-center" style="border-radius: 4px; position: absolute; top: 10px; margin-bottom: 10px; z-index: 1000; right: 10px; width: 150px;">
	<div class="input-group" id="input-group-scoring">
		<span class="input-group-addon" id="addon-scoring">Score</span>
		<input type="text" name="typerScoring" class="form-control" readonly aria-describedby="addon-scoring">
	</div>
</div>
